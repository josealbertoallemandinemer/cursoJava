<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Amazonia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Principal</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Administraci√≥n</a>
                    </li>
                    <li class="navbar-text">
                        Javier Lete
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Mensaje de error de ejemplo
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    <main class="container mt-4 mb-5">
        <form class="needs-validation" novalidate>
            <div class="row mb-3">
                <label for="id" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm">
                    <input readonly type="number" class="form-control" id="id">
                </div>
            </div>
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm">
                    <input required type="text" class="form-control" id="nombre">
                    <div class="invalid-feedback">
                        Por favor, introduce un nombre
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm">
                    <input required type="number" step=".01" min="0" class="form-control" id="precio">
                    <div class="invalid-feedback">
                        Por favor, introduce un precio mayor o igual a 0
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm offset-sm-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="admin.html" class="btn btn-danger">Cancelar</a>
                </div>
            </div>

            <script src="validacion-bootstrap.js"></script>
        </form>
    </main>

    <footer class="text-bg-dark p-3 text-center">
        &copy;2024 Josefino
    </footer>
</body>

</html>
